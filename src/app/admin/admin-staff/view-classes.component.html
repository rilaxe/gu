
  
  
  <div style="margin-top: 3%;">
    <div class="d-flex flex-column flex-root">
        <div>
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  
                    <!--begin::Post-->
                    <div class="post d-flex flex-column-fluid" id="kt_post">
                        <!--begin::Container-->
                        <div id="kt_content_container" class="container-xxl">
                            <!--begin::Card-->
                            <div class="card">
                                <!--begin::Card header-->
                            
                                <div class="card-header border-0 pt-6">
                                    <!--begin::Card title-->
                                    <div class="card-title">
                                        <!--begin::Search-->
                                        <div class="d-flex align-items-center position-relative my-1">
                                            <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                                            <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                                    <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                                                </svg>
                                            </span>
                                            <!--end::Svg Icon-->
                                            <input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-15" placeholder="Search" />
                                        </div>
                                        <!--end::Search-->
                                    </div>
                                    <!--begin::Card title-->
                                    <!--begin::Card toolbar-->
                                    <div class="card-toolbar">
                                        <!--begin::Toolbar-->
                                        <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                                            <!--begin::Filter-->
                                            <button type="button" class="btn btn-light-info me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                            <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
                                            <span class="svg-icon svg-icon-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <path d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z" fill="currentColor" />
                                                </svg>
                                            </span>
                                            <!--end::Svg Icon-->Filter</button>
                                            <!--begin::Menu 1-->
                                            <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true" id="kt-toolbar-filter">
                                                <!--begin::Header-->
                                                <div class="px-7 py-5">
                                                    <div class="fs-4 text-dark fw-bolder">Filter Options</div>
                                                </div>
                                                <!--end::Header-->
                                                <!--begin::Separator-->
                                                <div class="separator border-gray-200"></div>
                                                <!--end::Separator-->
                                                <!--begin::Content-->
                                                <div class="px-7 py-5">
                                                    <!--begin::Input group-->
                                                    <div class="mb-10">
                                                        <!--begin::Label-->
                                                        <label class="form-label fs-5 fw-bold mb-3">Class</label>
                                                        <!--end::Label-->
                                                        <!--begin::Input-->
                                                        <select class="form-select form-select-solid fw-bolder" data-kt-select2="true" data-placeholder="Select option" data-allow-clear="true" data-kt-customer-table-filter="month" data-dropdown-parent="#kt-toolbar-filter">
                                                            <option></option>
                                                            <option value="1">Primary 1</option>
                                                            <option value="2">Primary 2</option>
                                                            <option value="3">Primary 3</option>
                                                            <option value="4">Primary 4</option>
                                                            <option value="5">Primary 5</option>
                                                        </select>
                                                        <!--end::Input-->
                                                    </div>
                                                    <!--end::Input group-->

                                                    
                                                    
                                                    <!--begin::Actions-->
                                                    <div class="d-flex justify-content-end">
                                                        <button type="reset" class="btn btn-light btn-active-light-primary me-2" data-kt-menu-dismiss="true" data-kt-customer-table-filter="reset">Reset</button>
                                                        <button type="submit" class="btn btn-info" data-kt-menu-dismiss="true" data-kt-customer-table-filter="filter">Apply</button>
                                                    </div>
                                                    <!--end::Actions-->
                                                </div>
                                                <!--end::Content-->
                                            </div>
                                            <!--end::Menu 1-->
                                            <!--end::Filter-->
                                            
                                            <!--begin::Add customer-->
                                            <button (click)="addClass()" type="button" data-bs-toggle="modal" data-bs-target="#kt_modal_create_app" class="btn btn-info me-3">Add Class Name</button>
                                            <!--end::Add customer-->

                                            <!--begin::Add customer-->
                                            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#kt_modal_add_customer">Batch Uploads</button>
                                            <!--end::Add customer-->
                                        </div>
                                        <!--end::Toolbar-->
                                        <!--begin::Group actions-->
                                        <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
                                            <div class="fw-bolder me-5">
                                            <span class="me-2" data-kt-customer-table-select="selected_count"></span>Selected</div>
                                            <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">Delete Selected</button>
                                        </div>
                                        <!--end::Group actions-->
                                    </div>
                                    <!--end::Card toolbar-->
                                </div>
                                



                                
                                <div class="card-body pt-0" style="overflow-x: auto;">
                                    <!--begin::Table-->
                                    <table class="table align-middle table-row-dashed fs-6 gy-5"
                                        id="kt_customers_table">
                                        <!--begin::Table head-->
                                        <thead>
                                            <!--begin::Table row-->
                                            <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                                <th class="min-w-125px">Class Level</th>
                                                <th class="min-w-125px">Class Name</th>
                                                <th class="min-w-125px">Total students</th>
                                                <th class="min-x-50px">Form Teacher</th>
                                                <th class="text-end min-w-70px">Actions</th>
                                            </tr>
                                            <!--end::Table row-->
                                        </thead>
                                        
                                        <tbody class="fw-bold text-gray-600">
                                            <tr *ngFor="let item of schoolClassNames">
                                              
  
                                                <td>
                                                    <a href="View_user.html"
                                                        class="text-gray-800 text-hover-info mb-1">{{item.classLevel}}</a>
                                                </td>
                                               
                                                <td>
                                                    <a href="View_user.html"
                                                        class="text-gray-800 text-hover-info mb-1">{{item.class}}</a>
                                                </td>
                                               
                                                <td>{{item.totalStudent}}</td>
                                                <!--end::Company=-->
                                                <td>{{item.formTeacher}}</td>

                                                <td class="text-end">

                                                    <a #me  style="display:none; border: solid 10px red;" (click)="togme(me)" > 
                                                        <a  style="text-align: start; background-color: white; border-radius: 10px; padding: 20px 10px; box-shadow: 2px 2px 6px rgb(0, 0, 0, 0.3); position: absolute; z-index: 10;">
                                                            <!--begin::Menu item-->
                                                            <div (click)="editClass(item.id)" data-bs-toggle="modal" data-bs-target="#kt_modal_create_app" class="smallmod" style="margin-bottom: 5px;">
                                                                <a>Edit</a>
                                                            </div>
      
                                                            <div (click)="deleteClass(item.id)" class="smallmod" style="margin-bottom: 5px;">
                                                                <a>Delete</a>
                                                            </div>

                                                            <div class="smallmod">
                                                                <a data-kt-customer-table-filter="delete_row">Cancel</a>
                                                            </div>
                                                            <!--end::Menu item-->
                                                        </a>
                                                    </a>


                                                    <a class="dropdown">
                                                        <button style="font-size: 12; outline: none; border: none; background-color: rgb(232, 237, 243); color: grey; padding: 6px 15px;" class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                          ACTIONS
                                                        </button>
                                                        <ul style="padding: 10px;" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                          <li style="margin-bottom: 10px;"><a class="dropdown-item" (click)="editClass(item.id)" data-bs-toggle="modal" data-bs-target="#kt_modal_create_app">Edit</a></li>
                                                          <li><a class="dropdown-item" (click)="deleteClass(item.id)">Delete</a></li>
                                                        </ul>
                                                    </a>


                                                    
                                                    <!--begin::Menu-->
                                                    <!-- class="menu menu-sub menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-125px py-4" -->
                                                   
                                                    <!--end::Menu-->
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                        <!--end::Table body-->
                                    </table>
                                    <!--end::Table-->
                                </div>
                                <!--end::Card body-->
                            </div>
  
                        </div>
                        <!--end::Container-->
                    </div>
                    <!--end::Post-->
                </div>
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Page-->
    </div>
    
    
    
    <div class="modal fade" id="kt_modal_create_app" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-700px">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>{{isEdit ? 'Edit Class Name' : 'Add Class Name '}}</h2>
                    <div class="btn btn-sm btn-icon btn-active-color-info" data-bs-dismiss="modal">
                        <span class="svg-icon svg-icon-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                    transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                    fill="currentColor" />
                            </svg>
                        </span>
                    </div>
                </div>
              
                <div class="modal-body py-lg-10 px-lg-10 h-500px scroll-y">
                    <div class="stepper stepper-pills stepper-column d-flex flex-column flex-xl-row flex-row-fluid"
                        id="kt_modal_create_app_stepper">
                        
                        <div class="flex-row-fluid py-lg-5 px-lg-15">
                            <form class="form" (ngSubmit)="saveClassName()">
                                <div class="current" data-kt-stepper-element="content">
                                    <div class="w-100">
                                        <!--begin::Input group-->
  
                                        <div class="row mb-10">
                                            <div class="col-12">
                                                <!--begin::Label-->
                                                <label class="fs-6 fw-bold mb-2">
                                                    <span class="">Class Level</span>
                                                </label>
                                                <div *ngIf="isEdit">
                                                    <input value="{{classLevel}}" class="form-control form-control-lg form-control-solid" disabled/>
                                                </div>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select *ngIf="!isEdit" name="Section" data-control="select" [(ngModel)]="classLevelId" data-placeholder="Select Class"
                                                    class="form-select form-select-solid fw-bolder">
                                                    <option *ngFor="let level of classlevels" [value]="level.id">{{level.name}}</option>
                                                </select>
  
                                                <!--end::Input-->
                                            </div>
                                        </div>
                                        <div class="col-12 mb-10">
                                            <!--begin::Label-->
                                            <label class="d-flex align-items-center fs-5 fw-bold mb-2">
                                                <span class="">Class Name</span>
  
                                            </label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <input type="mail" class="form-control form-control-lg form-control-solid"
                                                name="email" placeholder=""  [(ngModel)]="className"/>
                                            <!--end::Input-->
                                        </div>
                                        <div class="row mb-10">
                                            <div class="col-12">
                                                <!--begin::Label-->
                                                <label class="fs-6 fw-bold mb-2">
                                                    <span class="">Teacher</span>
                                                </label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="Section" data-control="select" [(ngModel)]="formTeacherId"
                                                    data-placeholder="Select Teacher"
                                                    class="form-select form-select-solid fw-bolder">
                                                    <option value="">Select Teacher</option>
                                                    <option *ngFor="let staff of staffs" [value]="staff.id">{{staff.surname + ' ' + (staff.otherNames ?? '')}}</option>
                                                </select>
  
  
                                                <!--end::Input-->
                                            </div>
                                        </div>
  
  
                                    </div>
  
  
                                </div>
  
                                <div>
                                    <div class="d-flex justify-content-center flex-row-fluid pt-12">
                                        <button type="reset" class="btn btn-light me-3"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-info">Submit</button>
                                    </div>
                                </div>
                               
                            </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>

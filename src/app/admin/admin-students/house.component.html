<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div id="kt_content_container" class="container-xxl">
            <!--begin::Card-->
            <div class="card">
                <!--begin::Card header-->
                <div class="card-header border-0 pt-6">
                    
                    <!--begin::Card title-->
                    <!--begin::Card toolbar-->
                    <div class="card-toolbar">
                        
                        <!--end::Toolbar-->
                        <!--begin::Add customer-->
                        <button type="button" data-bs-toggle="modal"
                            data-bs-target="#kt_modal_add_graduate" class="btn btn-info me-3">Create
                            New</button>
                        <!--end::Add customer-->

                        <!--begin::Group actions-->
                        <div class="d-flex justify-content-end align-items-center d-none"
                            data-kt-customer-table-toolbar="selected">
                            <div class="fw-bolder me-5">
                                <span class="me-2"
                                    data-kt-customer-table-select="selected_count"></span>Selected
                            </div>
                            <button type="button" class="btn btn-danger"
                                data-kt-customer-table-select="delete_selected">Delete Selected</button>
                        </div>
                        <!--end::Group actions-->
                    </div>
                    <!--end::Card toolbar-->
                </div>
                <!--end::Card header-->
                <!--begin::Card body-->
                <div class="card-body pt-0">
                    <!--begin::Table-->
                    <table class="table align-middle table-row-dashed fs-6 gy-5"
                        id="kt_customers_table">
                        <!--begin::Table head-->
                        <thead>
                            <!--begin::Table row-->
                            <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                <th class="w-20px pe-2">
                                    S/N
                                </th>
                                <th class="min-w-150px">House Name</th>
                                
                                <th class="text-end min-w-70px">Edit</th>

                                <th class="text-end min-w-70px">Delete</th>
                            </tr>
                            <!--end::Table row-->
                        </thead>
                        <!--end::Table head-->
                        <!--begin::Table body-->
                        <tbody class="fw-bold text-gray-600">
                            <tr *ngFor="let item of houseList; index as i">
                                <!--begin::Checkbox-->
                                <td class="text-dark">
                                    {{i + 1}}
                                </td>
                                <!--end::Checkbox-->
                                <!--begin::Name=-->
                                <td>

                                    <a href="#" class="text-gray-800 text-hover-primary mb-1 fs-5">{{item.name}}</a>
                                </td>
                                <!--end::Name=-->
                               
                                <td class="text-end">
                                    <i class="fa fa-edit fs-2" style="color: blue;"></i>
                                </td>

                                <!--begin::Action=-->
                                <td class="text-end">
                                    <i class="fa fa-trash fs-2" style="color: rgb(250, 5, 5);" (click)="confirmHouseDelete(item.id)"></i>
                                </td>
                                <!--end::Action=-->
                            </tr>
                            

                        </tbody>
                        <!--end::Table body-->
                    </table>
                    <!--end::Table-->
                </div>
                <!--end::Card body-->
            </div>
           
            <!--end::Modal - New Card-->
            <!--begin::Modal - Customers - Add-->
            <div class="modal fade" id="kt_modal_add_graduate" tabindex="-1" aria-hidden="true">
                <!--begin::Modal dialog-->
                <div class="modal-dialog modal-dialog-centered mw-650px">
                    <!--begin::Modal content-->
                    <div class="modal-content">
                        <!--begin::Form-->
                        <form class="form" action="#" id="kt_modal_add_graduate_form"
                            data-kt-redirect="../../demo1/dist/apps/customers/list.html">
                            <!--begin::Modal header-->
                            <div class="modal-header" id="kt_modal_add_graduate_header">
                                <!--begin::Modal title-->
                                <h2 class="fw-bolder">School House</h2>
                                <!--end::Modal title-->
                                <!--begin::Close-->
                                <div id="kt_modal_add_graduate_close"
                                    class="btn btn-icon btn-sm btn-active-icon-primary">
                                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                    <span class="svg-icon svg-icon-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                                rx="1" transform="rotate(-45 6 17.3137)"
                                                fill="currentColor" />
                                            <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                                transform="rotate(45 7.41422 6)" fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </div>
                                <!--end::Close-->
                            </div>
                            <!--end::Modal header-->
                            <!--begin::Modal body-->
                            <div class="modal-body py-10 px-lg-17">
                                <!--begin::Scroll-->
                                <div class="scroll-y me-n7 pe-7" id="kt_modal_add_graduate_scroll"
                                    data-kt-scroll="true"
                                    data-kt-scroll-activate="{default: false, lg: true}"
                                    data-kt-scroll-max-height="auto"
                                    data-kt-scroll-dependencies="#kt_modal_add_graduate_header"
                                    data-kt-scroll-wrappers="#kt_modal_add_graduate_scroll"
                                    data-kt-scroll-offset="300px">

                                    <!--begin::Input group-->
                                    <div class="row g-9 mb-7">
                                        <!--begin::Col-->
                                        <div class="col-md-12 fv-row">
                                            <!--begin::Label-->
                                            <label class="fs-5 fw-bold form-label mb-2">Enter House Name</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <input #myhouse class="form-control form-control-solid"
                                                placeholder="" name="newhouse" />
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Col-->

                                    </div>
                                    <!--end::Input group-->

                                    



                                    <!--end::Billing toggle-->
                                    <!--begin::Billing form-->
                                    

                                </div>
                                <!--end::Scroll-->
                            </div>
                            <!--end::Modal body-->
                            <!--begin::Modal footer-->
                            <div class="modal-footer flex-center">
                                <!--begin::Button-->
                                <button type="reset" id="kt_modal_add_graduate_cancel" data-bs-dismiss="modal"
                                    class="btn btn-light me-3">Discard</button>
                                <!--end::Button-->
                                <!--begin::Button-->
                                <button type="submit" (click)="createHouse(myhouse.value)" id="kt_modal_add_graduate_submit" data-bs-dismiss="modal"
                                    class="btn btn-info">
                                    <span class="indicator-label">Create</span>
                                    <span class="indicator-progress">Please wait...
                                        <span
                                            class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                </button>
                                <!--end::Button-->
                            </div>
                            <!--end::Modal footer-->
                        </form>
                        <!--end::Form-->
                    </div>
                </div>
            </div>
            <!--end::Modal - Customers - Add-->
            <!--end::Modals-->
            <!--begin::Modal - Customers - Add-->
            <div class="modal fade" id="kt_modal_edit_graduate" tabindex="-1" aria-hidden="true">
                <!--begin::Modal dialog-->
                <div class="modal-dialog modal-dialog-centered mw-650px">
                    <!--begin::Modal content-->
                    <div class="modal-content">
                        <!--begin::Form-->
                        <form class="form" action="#" id="kt_modal_edit_graduate_form"
                            data-kt-redirect="#">
                            <!--begin::Modal header-->
                            <div class="modal-header" id="kt_modal_edit_graduate_header">
                                <!--begin::Modal title-->
                                <h2 class="fw-bolder">Edit Clubs & Societies</h2>
                                <!--end::Modal title-->
                                <!--begin::Close-->
                                <div id="kt_modal_add_graduate_close"
                                    class="btn btn-icon btn-sm btn-active-icon-primary">
                                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                    <span class="svg-icon svg-icon-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                                rx="1" transform="rotate(-45 6 17.3137)"
                                                fill="currentColor" />
                                            <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                                transform="rotate(45 7.41422 6)" fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </div>
                                <!--end::Close-->
                            </div>
                            <!--end::Modal header-->
                            <!--begin::Modal body-->
                            <div class="modal-body py-10 px-lg-17">
                                <!--begin::Scroll-->
                                <div class="scroll-y me-n7 pe-7" id="kt_modal_add_graduate_scroll"
                                    data-kt-scroll="true"
                                    data-kt-scroll-activate="{default: false, lg: true}"
                                    data-kt-scroll-max-height="auto"
                                    data-kt-scroll-dependencies="#kt_modal_add_graduate_header"
                                    data-kt-scroll-wrappers="#kt_modal_add_graduate_scroll"
                                    data-kt-scroll-offset="300px">

                                    <!--begin::Input group-->
                                    <div class="row g-9 mb-7">
                                        <!--begin::Col-->
                                        <div class="col-md-12 fv-row">
                                            <!--begin::Label-->
                                            <label class="required fs-6 fw-bold mb-2">Clubs and
                                                Societies</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <input class="form-control form-control-solid"
                                                placeholder="" name="" />
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Col-->

                                    </div>
                                    <!--end::Input group-->

                                    <div class="fv-row mb-7">
                                        <!--begin::Label-->
                                        <label class="fs-5 fw-bold form-label mb-2">Category</label>
                                        <!--end::Label-->
                                        <!--begin::Input-->
                                        <select data-control="select2" data-placeholder="Select"
                                            data-hide-search="true" name="format"
                                            class="form-select form-select-solid">
                                            <option value="">Select Category</option>
                                            <option value="Pious">Pious</option>
                                            <option value="Academic">Academic</option>
                                            <option value="Social">Social </option>
                                            <option value="Social Academy">Social Academy</option>
                                            <option value="Cultural">Cultural</option>
                                            <option value="Religious">Religious </option>
                                            <option value="Professional">Proffessional</option>
                                            <option value="Political">Political</option>
                                            <option value="Religious">Religious </option>

                                        </select>
                                        <!--end::Input-->
                                    </div>
                                    <!--end::Input group-->



                                    <!--end::Billing toggle-->
                                    <!--begin::Billing form-->
                                    <div id="kt_modal_add_graduate_billing_info" class="collapse show">

                                        <!--begin::Input group-->
                                        <div class="row g-9 mb-7">
                                            <!--begin::Col-->
                                            <div class="col-md-12 fv-row">
                                                <!--begin::Label-->
                                                <label
                                                    class="required fs-6 fw-bold mb-2">Details</label>
                                                <!--end::Label-->
                                                <textarea class="form-control form-control-solid"
                                                    rows="3" name="target_details"
                                                    placeholder="Type  Details"
                                                    spellcheck="false">  </textarea>
                                            </div>
                                            <!--end::Col-->

                                        </div>
                                        <!--end::Input group-->
                                    </div>

                                </div>
                                <!--end::Scroll-->
                            </div>
                            <!--end::Modal body-->
                            <!--begin::Modal footer-->
                            <div class="modal-footer flex-center">
                                <!--begin::Button-->
                                <button type="reset" id="kt_modal_edit_graduate_cancel"
                                    class="btn btn-light me-3">Discard</button>
                                <!--end::Button-->
                                <!--begin::Button-->
                                <button type="submit" id="kt_modal_edit_graduate_submit"
                                    class="btn btn-info">
                                    <span class="indicator-label">Submit</span>
                                    <span class="indicator-progress">Please wait...
                                        <span
                                            class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                </button>
                                <!--end::Button-->
                            </div>
                            <!--end::Modal footer-->
                        </form>
                        <!--end::Form-->
                    </div>
                </div>
            </div>
            <!--end::Modal - Customers - Add-->
            <!--end::Modals-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Post-->
</div>

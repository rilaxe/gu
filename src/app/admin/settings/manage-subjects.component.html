<div class="card mb-5 mb-xxl-10">
    <!--begin::Card header-->
    <div class="card-header">
        <!--begin::Heading-->
        <div class="card-title">
            <h3>Manage Subject</h3>
        </div>
        <!--end::Heading-->
        <!--begin::Toolbar-->
        <div class="card-toolbar">
            <div class="card-title">
                <div class="col-12">
                    <select #scal name="levelcategory" data-control="select" (change)="changeCategory(scal.value)"
                        data-placeholder="Select Class"
                        class="form-select form-select-solid fw-bolder">
                        <option value="">Select Category</option>
                        <option value="ALLSUB">All Subjects</option>
                        <option value="SENIOR">Senior Class</option>
                        <option value="JUNIOR">Junior Class</option>
                        <option value="ALL">All Clasess</option>
                        <option value="PRIMARY">Primary Class</option>
                        <option value="NURSERY">Nursery Class</option>
                    </select>
    
                    <!--end::Input-->
                </div>
            </div>
            <a href="#" class="btn btn-sm btn-primary my-1"data-bs-toggle="modal" data-bs-target="#kt_modal_new_grade">Add New Subject</a>
        </div>
        <!--end::Toolbar-->
    </div>
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body p-0">
        <!--begin::Table wrapper-->
        <div class="table-responsive">
            <!--begin::Table-->
            <table class="table table-flush align-middle table-row-bordered table-row-solid gy-4 gs-9">
                <!--begin::Thead-->
                <thead class="border-gray-200 fs-5 fw-bold bg-lighten">
                    <tr>
                        <th class="min-w-100px">Order</th>
                        <th class="min-w-250px">Subject</th>
                        <th class="min-w-200px">Category</th>
                        <th class="min-w-200px">Re-order</th>
                        <th class="min-w-100px">Action</th>
                    </tr>
                </thead>
                <!--end::Thead-->
                <!--begin::Tbody-->
                <tbody class="fw-6 fw-bold text-gray-600">
                    <tr #roe *ngFor="let item of subjectList; index as i" draggable="true" style="font-weight: 600;">
                        <td>
                            <div style="display: flex; width: 35px; height: 35px; background-color: dodgerblue; border-radius: 50px; color: white; justify-content: center; align-items: center;">
                                <span>{{i + 1}}</span>
                            </div>
                        </td>
                        <td>
                            {{item.subjects}}
                        </td>
                        <!-- <td>
                            <a class="text-hover-primary text-gray-600; text-capitalize" style="color: black;">{{item.subjectType.toLowerCase() + ' ' + 'Class'}}</a>
                        </td> -->
                        <td>
                            {{item.category}}
                        </td>
                        <td>
                            <div class="d-flex align-items-center ">
                                <button (click)="reOrderUp(item.order, roe)" class="btn btn-sm move-up"><!--begin::Svg Icon-->
                                    <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/keenthemes/metronic/docs/core/html/src/media/icons/duotune/arrows/arr067.svg-->
<span class="svg-icon svg-icon-muted svg-icon-1" style="color: dodgerblue;"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path opacity="0.5" d="M13 9.59998V21C13 21.6 12.6 22 12 22C11.4 22 11 21.6 11 21V9.59998H13Z" fill="currentColor"/>
<path d="M5.7071 7.89291C5.07714 8.52288 5.52331 9.60002 6.41421 9.60002H17.5858C18.4767 9.60002 18.9229 8.52288 18.2929 7.89291L12.7 2.3C12.3 1.9 11.7 1.9 11.3 2.3L5.7071 7.89291Z" fill="currentColor"/>
</svg>
</span>
<!--end::Svg Icon-->
                </button>
                                <button (click)="reOrderDown(item.order, roe)" class="btn btn-sm move-down"><!--begin::Svg Icon-->
                                   <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/keenthemes/metronic/docs/core/html/src/media/icons/duotune/arrows/arr068.svg-->
<span class="svg-icon svg-icon-muted svg-icon-1" style="color: dodgerblue;"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path opacity="0.5" d="M13 14.4V3.00003C13 2.40003 12.6 2.00003 12 2.00003C11.4 2.00003 11 2.40003 11 3.00003V14.4H13Z" fill="currentColor"/>
<path d="M5.7071 16.1071C5.07714 15.4771 5.52331 14.4 6.41421 14.4H17.5858C18.4767 14.4 18.9229 15.4771 18.2929 16.1071L12.7 21.7C12.3 22.1 11.7 22.1 11.3 21.7L5.7071 16.1071Z" fill="currentColor"/>
</svg>
</span>
<!--end::Svg Icon-->
                                </button>
                            </div>
                        </td>
                        
                        <td>
                            <div class="d-flex align-items-center py-2">
                                <button (click)="saveEdit(item.id)" class="btn btn-sm btn-light-primary btn-active-primary me-3" data-bs-toggle="modal" data-bs-target="#kt_modal_new_card">Edit</button>
                                <button (click)="deleteSubject(item.id)" type="reset" class="btn btn-sm btn-light-danger btn-active-danger me-3">Delete</button>
                            </div>
                        </td>
                    </tr>
                    
                    
                </tbody>
                <!--end::Tbody-->
            </table>
            <!--end::Table-->
        </div>
        <!--end::Table wrapper-->
    </div>
    <!--end::Card body-->
</div>




<div class="modal fade" id="kt_modal_new_card" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
                <!--begin::Modal title-->
                <h2>Edit Subject</h2>
                <!--end::Modal title-->
                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                <!--begin::Form-->
                <form id="kt_modal_new_card_form" class="form" action="#">
                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                            <span class="required">Subject</span>
                        </label>
                        <!--end::Label-->
                        <input type="text" name="editsubject" class="form-control form-control-solid" placeholder=""  [(ngModel)]="newSubject" />
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                            <span class="required">Subject Type</span>
                            
                        </label>
                        <!--end::Label-->
                        <select name="state" [(ngModel)]="subjectType" aria-label="Select subject type" data-control="select2" data-placeholder="Select subject type..." class="form-select form-select-solid form-select-lg fw-bold">
                            <option value="">Select subject type...</option>
                            <option value="ALL">All Clasess</option>
                            <option value="SENIOR">Senior Class</option>
                            <option value="JUNIOR">Junior Class </option>
                            <option value="PRIMARY">Primary Class </option>
                            <option value="NURSERY">Nursery Class </option>
                        </select>
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center pt-15">
                        <div class="row">
                            <div class="col-6">
                                <button type="reset" id="kt_modal_new_card_cancel" class="btn btn-light me-3 w-100">Discard</button>
                            </div>
                            <div class="col-6">
                                <button (click)="editSubject()" type="submit" id="kt_modal_new_card_submit" class="btn btn-primary w-100">
                                    <span class="indicator-label">Submit</span>
                                    <span class="indicator-progress d-none">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modal - New Card-->

<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
    <!--begin::Header-->
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">

        <!--begin::Post-->
        <div class="post d-flex flex-column-fluid" id="kt_post">
            <!--begin::Container-->
            <div id="kt_content_container" class="container-xxl">
                <!--begin::Card-->
                <div class="card" style=" overflow-x: auto;">
                    <!--begin::Card header-->
                    <div class="card-header border-0 pt-6">
                        <!--begin::Card title-->
                        <div class="card-title">
                            <!--begin::Search-->
                            <div class="d-flex align-items-center position-relative my-1">
                                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none">
                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546"
                                            height="2" rx="1" transform="rotate(45 17.0365 15.1223)"
                                            fill="currentColor" />
                                        <path
                                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                            fill="currentColor" />
                                    </svg>
                                </span>
                                <!--end::Svg Icon-->
                                <input type="text" data-kt-customer-table-filter="search"
                                    class="form-control form-control-solid w-250px ps-15"
                                    placeholder="Search Students" />
                            </div>
                            <!--end::Search-->
                        </div>
                        <!--begin::Card title-->
                        <!--begin::Card toolbar-->
                        <div class="card-toolbar">
                            <!--begin::Toolbar-->
                            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                                <!--begin::Filter-->
                                <button type="button" class="btn btn-light-info me-3"
                                    data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                    <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
                                    <span class="svg-icon svg-icon-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path
                                                d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                                                fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->Filter</button>
                                <!--begin::Menu 1-->
                                <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px"
                                    data-kt-menu="true" id="kt-toolbar-filter">
                                    <!--begin::Header-->
                                    <div class="px-7 py-5">
                                        <div class="fs-4 text-dark fw-bolder">Filter Options</div>
                                    </div>
                                    <!--end::Header-->
                                    <!--begin::Separator-->
                                    <div class="separator border-gray-200"></div>
                                    <!--end::Separator-->
                                    <!--begin::Content-->
                                    <div class="px-7 py-5">
                                        <!--begin::Input group-->
                                        <div class="mb-10">
                                            <!--begin::Label-->
                                            <label class="form-label fs-5 fw-bold mb-3">Duration</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select class="form-select form-select-solid fw-bolder"
                                                data-kt-select2="true" data-placeholder="Select option"
                                                data-allow-clear="true"
                                                data-kt-customer-table-filter="month"
                                                data-dropdown-parent="#kt-toolbar-filter">
                                                <option></option>
                                                <option value="1">1 Week</option>
                                                <option value="2">2 Weeks</option>
                                                <option value="3">3 Weeks</option>
                                                <option value="4">1 Month</option>
                                                <option value="5">1 Term</option>
                                                <option value="5">2 Term</option>
                                                <option value="5">1 Session</option>
                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->



                                        <!--begin::Actions-->
                                        <div class="d-flex justify-content-end">
                                            <button type="reset"
                                                class="btn btn-light btn-active-light-primary me-2"
                                                data-kt-menu-dismiss="true"
                                                data-kt-customer-table-filter="reset">Reset</button>
                                            <button type="submit" class="btn btn-info"
                                                data-kt-menu-dismiss="true"
                                                data-kt-customer-table-filter="filter">Apply</button>
                                        </div>
                                        <!--end::Actions-->
                                    </div>
                                    <!--end::Content-->
                                </div>
                                <!--end::Menu 1-->
                                <!--end::Filter-->


                            </div>
                            <!--end::Toolbar-->
                            <!--begin::Add customer-->
                            <button type="button" data-bs-toggle="modal"
                                data-bs-target="#kt_modal_add_graduate" class="btn btn-info me-3">Discipline
                                Student</button>
                            <!--end::Add customer-->

                            <!--begin::Group actions-->
                            <div class="d-flex justify-content-end align-items-center d-none"
                                data-kt-customer-table-toolbar="selected">
                                <div class="fw-bolder me-5">
                                    <span class="me-2"
                                        data-kt-customer-table-select="selected_count"></span>Selected
                                </div>
                                <button type="button" class="btn btn-danger"
                                    data-kt-customer-table-select="delete_selected">Delete Selected</button>
                            </div>
                            <!--end::Group actions-->
                        </div>
                        <!--end::Card toolbar-->
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-dashed fs-6 gy-5"
                            id="kt_customers_table">
                            <!--begin::Table head-->
                            <thead>
                                <!--begin::Table row-->
                                <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                    <th class="w-10px pe-2">
                                        <div
                                            class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                            <input class="form-check-input" type="checkbox"
                                                data-kt-check="true"
                                                data-kt-check-target="#kt_customers_table .form-check-input"
                                                value="1" />
                                        </div>
                                    </th>
                                    <th class="min-w-125px">Students Name</th>
                                    <th class="min-w-50px">Gender</th>
                                    <th class="min-w-50px">Class</th>
                                    <th class="min-x-50px">Date</th>
                                    <th class="min-w-125px">Infraction</th>
                                    <th class="min-x-125px">Punishment</th>
                                    <th class="min-x-75px">Duration</th>
                                    <th class="text-end min-w-70px">Actions</th>
                                </tr>
                                <!--end::Table row-->
                            </thead>
                            <!--end::Table head-->
                            <!--begin::Table body-->
                            <tbody class="fw-bold text-gray-600">
                                <tr  *ngFor="let item of disciplines; index as i">
                                    <!--begin::Checkbox-->
                                    <td>
                                        <div
                                            class="form-check form-check-sm form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox" value="1" />
                                        </div>
                                    </td>
                                    <!--end::Checkbox-->
                                    <!--begin::Name=-->
                                    <td class="d-flex align-items-center">
                                        <!--begin:: Avatar -->
                                        <div class="symbol symbol-circle symbol-40px overflow-hidden me-3">

                                            <div class="symbol-label">
                                                <img [src]="setImg(item.passport)"
                                                    style="object-fit:cover" alt="Acholo Nora"
                                                    class="w-100">
                                            </div>

                                        </div>
                                        <!--end::Avatar-->
                                        <!--begin::User details-->
                                        <div class="d-flex flex-column">
                                            <a href="#" class="text-gray-800 text-hover-primary mb-1">{{item.studentName}}</a>

                                        </div>
                                        <!--begin::User details-->
                                    </td>
                                    <!--end::Name=-->
                                    <td>
                                        <div class="badge badge-light-danger fw-bolder">Female</div>
                                    </td>

                                    <!--begin::Payment method=-->
                                    <td data-filter="mastercard">{{item.classes}}</td>
                                    <!--end::Payment method=-->
                                    <!--begin::Company=-->

                                    <!--end::Company=-->
                                    <td>{{item.dateOfInfraction | date}}</td>
                                    <td>{{item.infraction}}</td>
                                    <!--begin::Date=-->
                                    <td>{{item.action}}</td>
                                    <!--end::Date=-->
                                    <!--begin::Date=-->
                                    <td>{{item.duration}}</td>
                                    <!--end::Date=-->
                                    <!--begin::Action=-->
                                    <td>
                                    <div class="text-end">
                                        <a class="dropdown">
                                            <button style="font-size: 12; outline: none; border: none; background-color: rgb(232, 237, 243); color: grey; padding: 6px 15px;" class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                              ACTIONS
                                            </button>
                                            <ul style="padding: 10px;" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                              <li style="margin-bottom: 10px;"><a class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#kt_modal_edit_graduate">Edit</a></li>
                                              <li><a class="dropdown-item" (click)="deleteDiscipline(item.id)">Delete</a></li>
                                            </ul>
                                        </a>
                                    </div> 
                                    </td>
                                    <!--end::Action=-->
                                </tr>


                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->
                    </div>
                    <!--end::Card body-->
                </div>
                <!--end::Card-->
            
                <!--end::Modal - New Card-->
                <!--begin::Modal - Customers - Add-->
                <div class="modal fade" id="kt_modal_add_graduate" tabindex="-1" aria-hidden="true">
                    <!--begin::Modal dialog-->
                    <div class="modal-dialog modal-dialog-centered mw-650px">
                        <!--begin::Modal content-->
                        <div class="modal-content">
                            <!--begin::Form-->
                            <form class="form" action="#" id="kt_modal_add_graduate_form"
                                data-kt-redirect="../../demo1/dist/apps/customers/list.html">
                                <!--begin::Modal header-->
                                <div class="modal-header" id="kt_modal_add_graduate_header">
                                    <!--begin::Modal title-->
                                    <h2 class="fw-bolder">Discipline Student</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div id="kt_modal_add_graduate_close"
                                        class="btn btn-icon btn-sm btn-active-icon-primary">
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none">
                                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                                    rx="1" transform="rotate(-45 6 17.3137)"
                                                    fill="currentColor" />
                                                <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                                    transform="rotate(45 7.41422 6)" fill="currentColor" />
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body py-10 px-lg-17">
                                    <!--begin::Scroll-->
                                    <div class="scroll-y me-n7 pe-7" id="kt_modal_add_graduate_scroll"
                                        data-kt-scroll="true"
                                        data-kt-scroll-activate="{default: false, lg: true}"
                                        data-kt-scroll-max-height="auto"
                                        data-kt-scroll-dependencies="#kt_modal_add_graduate_header"
                                        data-kt-scroll-wrappers="#kt_modal_add_graduate_scroll"
                                        data-kt-scroll-offset="300px">



                                        <!--begin::Input group-->
                                        <div class="row mb-7">
                                            <div class="col-12">
                                                <!--begin::Label-->
                                                <label class="fs-6 fw-bold mb-2">
                                                    <span class="required">Class</span>

                                                </label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <!--begin::Input-->
                                                <select #sess [value]="currentClassId" (change)="setClass(sess.value)" name="classy" aria-label="Select class" data-control="select2"
                                                    data-placeholder="Select class.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option value="">Select Class...</option>
                                                    <option *ngFor="let session of schoolClasses" [value]="session.id">{{session.class}}</option>
                                                </select>

                                                <!--end::Input-->
                                            </div>
                                        </div>
                                        <!--end::Input group-->
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7">
                                            <!--begin::Label-->
                                            <label class="fs-5 fw-bold form-label mb-2">Student</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select [(ngModel)]="currentStudentId" data-control="select2" data-placeholder="Select student"
                                                data-hide-search="true" name="format"
                                                class="form-select form-select-solid">
                                                <option value="">Select Student</option>
                                                <option *ngFor="let student of students" [value]="student.id">{{((student.firstName ?? '') + ' ' + (student.middleName ?? '') + ' ' + (student.surname ?? '')).trim()}}</option>

                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->

                                        <!--begin::Input group-->
                                        <div class="row g-9 mb-7">
                                            <!--begin::Col-->
                                            <div class="col-md-12 fv-row">
                                                <!--begin::Label-->
                                                <label class="required fs-6 fw-bold mb-2">Infraction</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input [(ngModel)]="infraction" class="form-control form-control-solid"
                                                    placeholder="" name="infra" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Col-->

                                        </div>
                                        <!--end::Input group-->

                                        <!--end::Billing toggle-->
                                        <!--begin::Billing form-->
                                        <div id="kt_modal_add_graduate_billing_info" class="collapse show">

                                            <!--begin::Input group-->
                                            <div class="row g-9 mb-7">
                                                <!--begin::Col-->
                                                <div class="col-md-12 fv-row">
                                                    <!--begin::Label-->
                                                    <label class="required fs-6 fw-bold mb-2">Date</label>
                                                    <!--end::Label-->
                                                    <!--begin::Input-->
                                                    <input [(ngModel)]="infractionDate" type="date"
                                                        class="form-control form-control-solid"
                                                        placeholder="" name="infradate" />
                                                    <!--end::Input-->
                                                </div>
                                                <!--end::Col-->

                                            </div>
                                            <!--end::Input group-->


                                        </div>
                                        <!--end::Billing form-->
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7">
                                            <!--begin::Label-->
                                            <label class="fs-5 fw-bold form-label mb-2">Punishment</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select [(ngModel)]="punishment" data-control="select2"
                                                data-placeholder="Select Punishment" data-hide-search="true"
                                                name="punishment" class="form-select form-select-solid">
                                                <option value="">Select Punishment</option>
                                                <option value="SUSPENSION">Suspension</option>
                                                <option value="EXPULSION">Expulsion</option>
                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7">
                                            <!--begin::Label-->
                                            <label class="fs-5 fw-bold form-label mb-2">Duration</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select [(ngModel)]="punishmentDuration" data-control="select2"
                                                data-placeholder="Select a format" data-hide-search="true"
                                                name="duration" class="form-select form-select-solid">
                                                <option></option>
                                                <option value="1 WEEK">1 Week</option>
                                                <option value="2 WEEKS">2 Weeks</option>
                                                <option value="3 WEEKS">3 Weeks</option>
                                                <option value="1 MONTH">1 Month</option>
                                                <option value="1 TERM">1 Term</option>
                                                <option value="2 TERM">2 Term</option>
                                                <option value="1 SESSION">1 Session</option>

                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->
                                    </div>
                                    <!--end::Scroll-->
                                </div>
                                <!--end::Modal body-->
                                <!--begin::Modal footer-->
                                <div class="modal-footer flex-center">
                                    <!--begin::Button-->
                                    <button type="reset" id="kt_modal_add_graduate_cancel"
                                        class="btn btn-light me-3">Discard</button>
                                    <!--end::Button-->
                                    <!--begin::Button-->
                                    <button (click)="createDiscipline()" type="submit" id="kt_modal_add_graduate_submit"
                                        class="btn btn-info">
                                        <span class="indicator-label">Submit</span>
                                        <span class="indicator-progress">Please wait...
                                            <span
                                                class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                    </button>
                                    <!--end::Button-->
                                </div>
                                <!--end::Modal footer-->
                            </form>
                            <!--end::Form-->
                        </div>
                    </div>
                </div>
                <!--end::Modal - Customers - Add-->
                <!--end::Modals-->
                <!--begin::Modal - Customers - Add-->

                                            <!--end::Label-->

                                            <select data-control="select2"

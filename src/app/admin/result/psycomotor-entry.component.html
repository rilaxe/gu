<div>
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Page-->
		<div class="page d-flex flex-row flex-column-fluid">
			<!--begin::Aside-->

			<!--end::Aside-->
			<!--begin::Wrapper-->
			<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
				
				<!--end::Header-->
				<!--begin::Content-->
				<div class="content d-flex flex-column flex-column-fluid " id="kt_content">

					<!--begin::Post-->
					<div class="post d-flex flex-column-fluid" id="kt_post">
						<!--begin::Container-->
						<div id="kt_content_container" class="container-xxl">
							<!--begin::Card-->
							<div class="card mb-10">
								<!--begin::Card body-->
								<div class="card-body p-12">
									<!--begin::Form-->
									<form action="" id="kt_invoice_form">


										<!--begin::Wrapper-->
										<div class="mb-0">
											<!--begin::Row-->
											<div class="row gx-10 mb-10">
												<!--begin::Col-->
												<div class="col-lg-6">
													<!--begin::Label-->
													<div class="fv-row mb-10">
														<label class="fs-6 fw-bold form-label mt-3">
															<span class="required">Select Class</span>
														</label>
														<!--end::Label-->
														<div class="w-100">

															<!--begin::Input-->
															<select [(ngModel)]="currentClass" name="classy" aria-label="Select class"
																data-control="select2" data-placeholder="Select class.."
																class="form-select form-select-solid form-select-lg">
																<option value="">Select Class...</option>
																<option *ngFor="let session of schoolClasses" [value]="session.id">{{session.class}}</option>
															</select>
															<!--end::Input-->

														</div>
													</div>
													<!--begin::Label-->
													<div class="fv-row mb-5">
														<label class="fs-6 fw-bold form-label ">
															<span class="required">Session</span>
														</label>
														<!--end::Label-->
														<div class="w-100">
															<select [(ngModel)]="currentSessionId" name="classu" aria-label="Select class"
																data-control="select2" data-placeholder="Select class.."
																class="form-select form-select-solid form-select-lg">
																<option value="">Select Session...</option>
																<option *ngFor="let session of sessionlist" [value]="session.id">{{session.sessionName}}</option>
															</select>
															<!-- <input type="text"
																class=" disable form-control form-control-solid"
																placeholder="2023/2024" disabled="" value="2023/2024"> -->

														</div>

													</div>

												</div>

												<!--end::Col-->
												<!--begin::Col-->
												<div class="col-lg-6">
													<!--begin::Label-->
													<div class="fv-row mb-10">
														<label class="fs-6 fw-bold form-label mt-3">
															<span class="required">Term</span>
														</label>
														<!--end::Label-->
														<div class="w-100">

															<!--begin::Input-->
															<select [(ngModel)]="currentTerm" name="clasis" aria-label="Select term"
																data-control="select2" data-placeholder="Select term.."
																class="form-select form-select-solid form-select-lg">
																<option selected disabled>Select term</option>
																<option value="FIRST">First</option>
																<option value="SECOND">Second</option>
																<option value="THIRD">Third</option>
															</select>
															<!--end::Input-->

														</div>
													</div>

													<div class="fv-row mb-5" style="margin-top: 60px;">
														<div class="w-100">
															<button (click)="getStudents()" class="w-100 btn btn-primary" style="padding: 10px ;">Show Students</button>
														</div>
													</div>


												</div>

											


												


												<!--end::Col-->
												
											</div>

											<div class="text-end">
												<button (click)="savePsycomotor()" type="button" class="btn btn-info">Save</button>
												<button type="button" class="btn btn-info mx-xl-10" data-bs-toggle="modal"
													data-bs-target="#kt_modal_add_customer">Batch Uploads</button>
											</div>
											<!--end::Row-->

											<!--begin::Table wrapper-->
											<div class="table-responsive mb-10">
												<!--begin::Table-->
												<table class="table g-5 gs-0 mb-0 fw-bolder text-gray-700"
													data-kt-element="items">
													<!--begin::Table head-->
													<thead>
														<tr
															class="border-bottom fs-7 fw-bolder text-gray-700 text-uppercase">

															<th class="min-w-250px w-250px fixed-column"
																style="background-color: white;">Student Name</th>

															<th *ngFor="let psyco of psycomotorlist" class=" w-100px max-w-100px">{{psyco.skills}}</th>
														</tr>
													</thead>
													<!--end::Table head-->
													<!--begin::Table body-->
													<tbody>
														<tr *ngFor="let student of studentlist; index as u" class="border-bottom border-bottom-dashed"
															data-kt-element="Name">

															<td class="pe-7 fixed-column">
																<input type="text"
																	class="form-control form-control-solid mb-2"
																	name="name[]" placeholder="Acholo Nora" disabled
																	value="{{student.surname + ' ' + student.firstName}}" />

															</td>
															<td *ngFor="let psyco of psycomotorlist; index as i" class="ps-0">
																<input *ngIf="motorlist.length > 0" #val [value]="getobj(student.id, psyco?.skills) ? getobj(student.id, psyco?.skills) : ''" (change)="stringData(val?.value, u, i)" type="text" class="form-control form-control-solid mb-2 text-center" name="name[]" />
																<input *ngIf="motorlist.length < 1" #val (change)="stringData(val?.value, u, i)" type="text" class="form-control form-control-solid mb-2 text-center" name="name[]" />
															</td>
														</tr>
													</tbody>
													<!--end::Table body-->
													<!--begin::Table foot-->
													<style>
														.table {
															width: auto;
														}

														.table-responsive {
															overflow-x: auto;
															max-width: 100%;
														}

														.fixed-column {
															position: sticky;
															left: 0;
															background-color: #fff;
															/* Optional: Add a background color to the fixed column */
															z-index: 1;
														}

														.max-w-100px {
															max-width: 100px;
															overflow: hidden;
															text-overflow: ellipsis;
															white-space: nowrap;
														}
													</style>

												</table>

												<!--end::Table-->






											</div>
											<!--end::Wrapper-->
											<div class="row">
												<div
													class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
													<div class="dataTables_length" id="kt_customers_table_length">
														<label><select name="kt_customers_table_length"
																aria-controls="kt_customers_table"
																class="form-select form-select-sm form-select-solid">
																<option value="10">10</option>
																<option value="25">25</option>
																<option value="50">50</option>
																<option value="100">100</option>
															</select></label></div>
												</div>
												<div
													class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
													<div class="dataTables_paginate paging_simple_numbers"
														id="kt_customers_table_paginate">
														<ul class="pagination">
															<li class="paginate_button page-item previous disabled"
																id="kt_customers_table_previous"><a href="#"
																	aria-controls="kt_customers_table" data-dt-idx="0"
																	tabindex="0" class="page-link"><i
																		class="previous"></i></a></li>
															<li class="paginate_button page-item active"><a href="#"
																	aria-controls="kt_customers_table" data-dt-idx="1"
																	tabindex="0" class="page-link">1</a></li>
															<li class="paginate_button page-item next disabled"
																id="kt_customers_table_next"><a href="#"
																	aria-controls="kt_customers_table" data-dt-idx="2"
																	tabindex="0" class="page-link"><i
																		class="next"></i></a></li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</form>
									<!--end::Form-->

								</div>
								<!--end::Card body-->

							</div>
							<!--end::Card-->
							<!--begin::Modals-->
							<!--begin::Modal - Customers - Add-->
							<div class="modal fade" id="kt_modal_add_customer" tabindex="-1" aria-hidden="true">
								<!--begin::Modal dialog-->
								<div class="modal-dialog modal-dialog-centered mw-650px">
									<!--begin::Modal content-->
									<div class="modal-content">
										<!--begin::Form-->
										<form class="form" action="#" id="kt_modal_add_customer_form"
											data-kt-redirect="../../demo1/dist/apps/customers/list.html">
											<!--begin::Modal header-->
											<div class="modal-header" id="kt_modal_add_customer_header">
												<!--begin::Modal title-->
												<h2 class="fw-bolder">Upload Psychomotor</h2>
												<!--end::Modal title-->
												<!--begin::Close-->
												<div id="kt_modal_add_customer_close"
													class="btn btn-icon btn-sm btn-active-icon-primary">
													<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
													<span class="svg-icon svg-icon-1">
														<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
															viewBox="0 0 24 24" fill="none">
															<rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
																rx="1" transform="rotate(-45 6 17.3137)"
																fill="currentColor" />
															<rect x="7.41422" y="6" width="16" height="2" rx="1"
																transform="rotate(45 7.41422 6)" fill="currentColor" />
														</svg>
													</span>
													<!--end::Svg Icon-->
												</div>
												<!--end::Close-->
											</div>
											<!--end::Modal header-->
											<!--begin::Modal body-->
											<div class="modal-body py-10 px-lg-17">
												<!--begin::Scroll-->
												<div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll"
													data-kt-scroll="true"
													data-kt-scroll-activate="{default: false, lg: true}"
													data-kt-scroll-max-height="auto"
													data-kt-scroll-dependencies="#kt_modal_add_customer_header"
													data-kt-scroll-wrappers="#kt_modal_add_customer_scroll"
													data-kt-scroll-offset="300px">


													<!--begin::Input group-->
													<div class="fv-row mb-7">
														<!--begin::Label-->
														<label class="required fs-6 fw-bold mb-2">Upload
															Template</label>
														<i class="fas fa-exclamation-circle ms-1 fs-7"
															data-bs-toggle="tooltip"
															title="Click the button below first to download the template, then upload after the excel sheet has been filled with the necessary data"></i>
														<!--end::Label-->
														<!--begin::Input-->
														<input type="file" class="form-control form-control-solid"
															placeholder="" name="passport" value="" (change)="loadExcel($event)" />
														<!--end::Input-->
													</div>
													<!--end::Input group-->

													<!--begin::download template-->
													<div class="fv-row mt-5 mb-7">
														<button (click)="downloadTemplate()" class="btn btn-info w-100">download Template
															Document</button>
													</div>
													<!--end::download template-->
												</div>
												<!--end::Scroll-->
											</div>
											<!--end::Modal body-->
											<!--begin::Modal footer-->
											<div class="modal-footer flex-center">
												<!--begin::Button-->
												<button type="reset" id="kt_modal_add_customer_cancel"
													class="btn btn-light me-3">Discard</button>
												<!--end::Button-->
												<!--begin::Button-->
												<button type="submit" id="kt_modal_add_customer_submit"
													class="btn btn-info">
													<span class="indicator-label">Submit</span>
													<span class="indicator-progress">Please wait...
														<span
															class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
												</button>
												<!--end::Button-->
											</div>
											<!--end::Modal footer-->
										</form>
										<!--end::Form-->
									</div>
								</div>
							</div>
							<!--end::Modal - Customers - Add-->
							<!--begin::Modal - Adjust Balance-->
							<div class="modal fade" id="kt_customers_export_modal" tabindex="-1" aria-hidden="true">
								<!--begin::Modal dialog-->
								<div class="modal-dialog modal-dialog-centered mw-650px">
									<!--begin::Modal content-->
									<div class="modal-content">
										<!--begin::Modal header-->
										<div class="modal-header">
											<!--begin::Modal title-->
											<h2 class="fw-bolder">Export Customers</h2>
											<!--end::Modal title-->
											<!--begin::Close-->
											<div id="kt_customers_export_close"
												class="btn btn-icon btn-sm btn-active-icon-primary">
												<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
												<span class="svg-icon svg-icon-1">
													<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
														viewBox="0 0 24 24" fill="none">
														<rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
															rx="1" transform="rotate(-45 6 17.3137)"
															fill="currentColor" />
														<rect x="7.41422" y="6" width="16" height="2" rx="1"
															transform="rotate(45 7.41422 6)" fill="currentColor" />
													</svg>
												</span>
												<!--end::Svg Icon-->
											</div>
											<!--end::Close-->
										</div>
										<!--end::Modal header-->
										<!--begin::Modal body-->
										<div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
											<!--begin::Form-->
											<form id="kt_customers_export_form" class="form" action="#">
												<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="fs-5 fw-bold form-label mb-5">Select Export
														Format:</label>
													<!--end::Label-->
													<!--begin::Input-->
													<select data-control="select2" data-placeholder="Select a format"
														data-hide-search="true" name="format"
														class="form-select form-select-solid">
														<option value="excell">Excel</option>
														<option value="pdf">PDF</option>
														<option value="cvs">CVS</option>
														<option value="zip">ZIP</option>
													</select>
													<!--end::Input-->
												</div>
												<!--end::Input group-->
												<!--begin::Input group-->
												<div class="fv-row mb-10">
													<!--begin::Label-->
													<label class="fs-5 fw-bold form-label mb-5">Select Date
														Range:</label>
													<!--end::Label-->
													<!--begin::Input-->
													<input class="form-control form-control-solid"
														placeholder="Pick a date" name="date" />
													<!--end::Input-->
												</div>
												<!--end::Input group-->
												<!--begin::Row-->
												<div class="row fv-row mb-15">
													<!--begin::Label-->
													<label class="fs-5 fw-bold form-label mb-5">Payment Type:</label>
													<!--end::Label-->
													<!--begin::Radio group-->
													<div class="d-flex flex-column">
														<!--begin::Radio button-->
														<label
															class="form-check form-check-custom form-check-sm form-check-solid mb-3">
															<input class="form-check-input" type="checkbox" value="1"
																checked="checked" name="payment_type" />
															<span
																class="form-check-label text-gray-600 fw-bold">All</span>
														</label>
														<!--end::Radio button-->
														<!--begin::Radio button-->
														<label
															class="form-check form-check-custom form-check-sm form-check-solid mb-3">
															<input class="form-check-input" type="checkbox" value="2"
																checked="checked" name="payment_type" />
															<span
																class="form-check-label text-gray-600 fw-bold">Visa</span>
														</label>
														<!--end::Radio button-->
														<!--begin::Radio button-->
														<label
															class="form-check form-check-custom form-check-sm form-check-solid mb-3">
															<input class="form-check-input" type="checkbox" value="3"
																name="payment_type" />
															<span
																class="form-check-label text-gray-600 fw-bold">Mastercard</span>
														</label>
														<!--end::Radio button-->
														<!--begin::Radio button-->
														<label
															class="form-check form-check-custom form-check-sm form-check-solid">
															<input class="form-check-input" type="checkbox" value="4"
																name="payment_type" />
															<span
																class="form-check-label text-gray-600 fw-bold">American
																Express</span>
														</label>
														<!--end::Radio button-->
													</div>
													<!--end::Input group-->
												</div>
												<!--end::Row-->
												<!--begin::Actions-->
												<div class="text-center">
													<button type="reset" id="kt_customers_export_cancel"
														class="btn btn-light me-3">Discard</button>
													<button type="submit" id="kt_customers_export_submit"
														class="btn btn-info">
														<span class="indicator-label">Submit</span>
														<span class="indicator-progress">Please wait...
															<span
																class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
													</button>
												</div>
												<!--end::Actions-->
											</form>
											<!--end::Form-->
										</div>
										<!--end::Modal body-->
									</div>
									<!--end::Modal content-->
								</div>
								<!--end::Modal dialog-->
							</div>
							<!--end::Modal - New Card-->
							<!--end::Modals-->
						</div>
						<!--end::Container-->
					</div>
					<!--end::Post-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->

				<!--end::Footer-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::Root-->
	<!--begin::Drawers-->
	<!--begin::Activities drawer-->
</div>

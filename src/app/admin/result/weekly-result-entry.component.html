<div id="kt_wrapper" class="marlin">
    <!--begin::Header-->

    <!--end::Header-->
    <!--begin::Content-->
    <div id="kt_content">

        <!--begin::Post-->
        <div id="kt_post">
            <!--begin::Container-->
            <div id="kt_content_container">
                <!--begin::Card-->
                <div class="card mb-10">
                    <!--begin::Card body-->
                    <div class="card-body">
                        <!--begin::Form-->
                        <form [formGroup]="resultForm" (ngSubmit)="getStudents()" id="kt_invoice_form">
                            <!--begin::Wrapper-->
                            <div class="d-flex flex-column align-items-start flex-xxl-row">

                                <!--begin::Input group -->
                                <div class="d-flex flex-center flex-equal fw-row text-nowrap order-1 order-xxl-2 me-4"
                                    data-bs-toggle="tooltip" data-bs-trigger="hover">
                                    <span class="fs-2x fw-bolder text-gray-800">Enter Students Result</span>

                                </div>
                                <!--end::Input group-->

                            </div>
                            <!--end::Top-->
                            <!--begin::Separator-->
                            <div class="separator separator-dashed my-10"></div>
                            <!--end::Separator-->
                            <!--begin::Wrapper-->
                            <div class="mb-0">
                                <!--begin::Row-->
                                <div class="row gx-10 mb-5">
                                    <!--begin::Col-->
                                    <div class="col-lg-6">
                                        <!--begin::Label-->
                                        <div class="fv-row mb-10">
                                            <label class="fs-6 fw-bold form-label mt-3">
                                                <span class="required">Select Class</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100">

                                                <!--begin::Input-->
                                                <select #cuclass [value]="currentClass"
                                                    (change)="getGradeScale(cuclass.value)" formControlName="classId"
                                                    aria-label="Select class" data-control="select2"
                                                    data-placeholder="Select class.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option selected value="">Select Class...</option>
                                                    <option *ngFor="let session of schoolClasses" [value]="session.id">
                                                        {{session.class}}</option>
                                                </select>
                                                <div *ngIf="!cuclass.value && submitted" class="eroce">
                                                    <div>No class is selected</div>
                                                </div>
                                                <!--end::Input-->

                                            </div>
                                        </div>
                                        <!--begin::Label-->
                                        <div class="fv-row mb-5">
                                            <label class="fs-6 fw-bold form-label ">
                                                <span class="required">Term</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100">

                                                <!--begin::Input-->
                                                <select #ter [(ngModel)]="currentTerm" name="class"
                                                    formControlName="term" aria-label="Select Term"
                                                    data-control="select2" data-placeholder="Select Term.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option value="">Select Term...</option>
                                                    <option value="FIRST">First </option>
                                                    <option value="SECOND">Second</option>
                                                    <option value="THIRD">Third</option>
                                                </select>
                                                <div *ngIf="!ter.value && submitted" class="eroce">
                                                    <div>No term is selected</div>
                                                </div>
                                                <!--end::Input-->

                                            </div>
                                        </div>

                                    </div>
                                    <!--end::Col-->
                                    <!--begin::Col-->
                                    <div class="col-lg-6">
                                        <!--begin::Label-->
                                        <div class="fv-row mb-10">
                                            <label class="fs-6 fw-bold form-label mt-3">
                                                <span class="required">Subject</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100">

                                                <!--begin::Input-->
                                                <select #subj [(ngModel)]="currentSubjectId" formControlName="subjectId"
                                                    aria-label="Select subject" data-control="select2"
                                                    data-placeholder="Select subject.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option value="">Select Subject...</option>
                                                    <option *ngFor="let session of classSubjects" [value]="session.id">
                                                        {{session.subjects}}</option>
                                                </select>
                                                <div *ngIf="!subj.value && submitted" class="eroce">
                                                    <div>No subject is selected</div>
                                                </div>
                                                <!--end::Input-->

                                            </div>
                                        </div>
                                        <!--begin::Label-->
                                        <div class="fv-row mb-10">
                                            <label class="fs-6 fw-bold form-label">
                                                <span class="required">Session</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100">
                                                <select #ses [(ngModel)]="currentSessionId" formControlName="sessionId"
                                                    aria-label="Select class" data-control="select2"
                                                    data-placeholder="Select class.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option selected value="">Select Session...</option>
                                                    <option *ngFor="let session of sessionlist" [value]="session.id">
                                                        {{session.sessionName}}</option>
                                                </select>
                                                <div *ngIf="!ses.value && submitted" class="eroce">
                                                    <div>No session is selected</div>
                                                </div>
                                                <!-- <input type="text" class=" disable form-control form-control-solid" placeholder="2023/2024" disabled value="{{}}" /> -->

                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-lg-12 row" style="margin-left: 1px;">
                                        <div class="fv-row mb-10 col-lg-6">
                                            <label class="fs-6 fw-bold form-label">
                                                <span class="required">Week</span>
                                            </label>
                                            <!--end::Label-->
                                            <div class="w-100">
                                                <select #wek [(ngModel)]="selectedWeek" formControlName="week"
                                                    aria-label="Select class" data-control="select02"
                                                    data-placeholder="Select class.."
                                                    class="form-select form-select-solid form-select-lg">
                                                    <option selected value="">Select Week</option>
                                                    <option value="1">Week 1</option>
                                                    <option value="2">Week 2</option>
                                                    <option value="3">Week 3</option>
                                                    <option value="4">Week 4</option>
                                                    <option value="5">Week 5</option>
                                                    <option value="6">Week 6</option>
                                                    <option value="7">Week 7</option>
                                                    <option value="8">Week 8</option>
                                                    <option value="9">Week 9</option>
                                                    <option value="10">Week 10</option>
                                                    <option value="11">Week 11</option>
                                                    <option value="12">Week 12</option>
                                                    <option value="13">Week 13</option>
                                                    <option value="14">Week 14</option>
                                                    <option value="15">Week 15</option>
                                                    <option value="16">Week 16</option>
                                                    <option value="17">Week 17</option>
                                                    <option value="18">Week 18</option>
                                                </select>
                                                <div *ngIf="!wek.value && submitted" class="eroce">
                                                    <div>No Week is selected</div>
                                                </div>
                                                <!-- <input type="text" class=" disable form-control form-control-solid" placeholder="2023/2024" disabled value="{{}}" /> -->

                                            </div>
                                        </div>
                                        <div class="fv-row mb-10 col-lg-6" style="text-align: end;">
                                            <label class="fs-6 fw-bold form-label">
                                                &nbsp;
                                            </label>
                                            <div class="w-100">
                                                <button (click)="getStudents()" class="btn btn-primary"
                                                style="padding: 10px 20% ;">Show Students</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!--end::Col-->
                                    <div class="d-flex" style="width: 100%; justify-content: end; margin-top: 60px;">
                                        <button [disabled]="resultlist.length < 1" (click)="validateSaveEntry()"
                                            type="button" class="btn btn-info px-12"
                                            style="margin-right: 10px;">Save</button> &nbsp;
                                        <div class="dropdown">
                                            <button [disabled]="resultlist.length < 1"
                                                style="height: 48px;  outline: none; border: solid 0.5px #7239ea; padding: 6px 15px;"
                                                class="dropdown-toggle btn btn-light-info" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                Actions
                                            </button>
                                            <ul style="padding: 10px;" class="dropdown-menu"
                                                aria-labelledby="dropdownMenuButton1">
                                                <li style="margin-bottom: 15px; margin-top: 10px; font-size: 16px;">
                                                    <a class="dropdown-item" (click)="populateFromFile()" type="button"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#kt_modal_add_customer">Populate from file</a>
                                                </li>
                                                <li style="margin-bottom: 10px; font-size: 16px;"><a
                                                        class="dropdown-item" (click)="downloadTemplate()">Download
                                                        Template</a></li>

                                            </ul>
                                        </div>
                                        <!-- <button (click)="populateFromFile()" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#kt_modal_add_customer">Populate from file</button>
                                        <button type="button" (click)="downloadTemplate()" class="btn btn-info" style="margin-left: 10px;">Download Template</button> -->
                                    </div>
                                </div>
                                <!--end::Row-->

                                <!--begin::Table wrapper-->
                                <div class="table-responsive mb-10">
                                    <!--begin::Table-->
                                    <table class="table g-5 gs-0 mb-0 fw-bolder text-gray-700" data-kt-element="items">
                                        <!--begin::Table head-->
                                        <thead>
                                            <tr class="border-bottom fs-7 fw-bolder text-gray-700 text-uppercase">
                                                <th>S/N</th>
                                                <th class="min-w-350px w-350px" style="background-color: white;">Student
                                                    Name</th>
                                                <th class="min-w-250px w-250px">Admission No</th>
                                                
                                                <th class="min-w-250px w-250px">Score</th>
                                                <!-- <th class="min-w-150px w-150px ">Total Score</th> -->
                                                <!-- <th class="min-w-150px w-150px ">Grade</th>
                                                <th class="min-w-150px w-150px ">Remark</th> -->
                                                <!-- <th class="min-w-100px w-100px ">Position</th>
                                                <th class="min-w-150px w-150px ">Lowest Score</th>
                                                <th class="min-w-150px w-150px ">Highest Score</th>
                                                <th class="min-w-100px w-100px text-start">Average</th> -->
                                            </tr>
                                        </thead>
                                        <!--end::Table head-->
                                        <!--begin::Table body-->
                                        <tbody>
                                            <tr *ngFor="let result of resultlist; index as u"
                                                class="border-bottom border-bottom-dashed" data-kt-element="Name">

                                                <td>{{u + 1}}</td>
                                                <td class="pe-7 fixed-column-state">
                                                    <input type="text" class="form-control  form-control-solid mb-2"
                                                        name="name[]" placeholder="Acholo Nora"
                                                        value="{{result.studentName ?? ''}}" />
                                                </td>
                                                <td class="ps-0">
                                                    <input type="text" class="form-control form-control-solid text-center"
                                                        name="name[]" disabled value="{{result.admissionNo ?? ''}}" />
                                                </td>
                                                
                                                <td>
                                                    <input #exam [value]="result.exam ?? ''" type="text"
                                                        (keyup)="setCa(result.studentId, exam, 'Exam')"
                                                        class="form-control form-control-solid text-center" />
                                                </td>
                                                <!-- <td>
                                                    <span
                                                        class="form-control form-control-solid text-center">{{result.totalScore ?? ''}}</span>
                                                </td> -->
                                                <!-- <td class="pt-5 text-end">
                                                    <span
                                                        class="form-control form-control-solid text-center">{{result.grade ?? ''}}</span>
                                                </td>
                                                <td>
                                                    <span
                                                        class="form-control form-control-solid text-center">{{result.remark ?? ''}}</span>
                                                </td> -->
                                               
                                            </tr>


                                        </tbody>
                                        <!--end::Table body-->
                                        <!--begin::Table foot-->


                                        <style>
                                            .table {
                                                width: auto;
                                            }

                                            .table-responsive {
                                                overflow-x: auto;
                                                max-width: 100%;
                                            }

                                            .fixed-column {
                                                position: sticky;
                                                left: 0;
                                                background-color: #fff;
                                                /* Optional: Add a background color to the fixed column */
                                                z-index: 1;
                                            }
                                        </style>
                                    </table>

                                </div>

                                <div class="row">
                                    <div
                                        class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start">
                                        <div class="dataTables_length" id="kt_customers_table_length"><label><select
                                                    name="kt_customers_table_length" aria-controls="kt_customers_table"
                                                    class="form-select form-select-sm form-select-solid">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select></label></div>
                                    </div>
                                    <div
                                        class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                            id="kt_customers_table_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button page-item previous disabled"
                                                    id="kt_customers_table_previous"><a href="#"
                                                        aria-controls="kt_customers_table" data-dt-idx="0" tabindex="0"
                                                        class="page-link"><i class="previous"></i></a></li>
                                                <li class="paginate_button page-item active"><a href="#"
                                                        aria-controls="kt_customers_table" data-dt-idx="1" tabindex="0"
                                                        class="page-link">1</a></li>
                                                <li class="paginate_button page-item next disabled"
                                                    id="kt_customers_table_next"><a href="#"
                                                        aria-controls="kt_customers_table" data-dt-idx="2" tabindex="0"
                                                        class="page-link"><i class="next"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <!--end::Card body-->

                </div>
                <!--end::Card-->
                <!--begin::Modals-->
                <!--begin::Modal - Customers - Add-->
                <div class="modal fade" id="kt_modal_add_customer" tabindex="-1" aria-hidden="true">
                    <!--begin::Modal dialog-->
                    <div class="modal-dialog modal-dialog-centered mw-650px">
                        <!--begin::Modal content-->
                        <div class="modal-content">
                            <!--begin::Form-->
                            <form class="form" action="#" id="kt_modal_add_customer_form"
                                data-kt-redirect="../../demo1/dist/apps/customers/list.html">
                                <!--begin::Modal header-->
                                <div class="modal-header" id="kt_modal_add_customer_header">
                                    <!--begin::Modal title-->
                                    <h2 class="fw-bolder">Upload Result</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div id="kt_modal_add_customer_close"
                                        class="btn btn-icon btn-sm btn-active-icon-primary">
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none">
                                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                                    transform="rotate(-45 6 17.3137)" fill="currentColor" />
                                                <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                                    transform="rotate(45 7.41422 6)" fill="currentColor" />
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body py-10 px-lg-17">
                                    <!--begin::Scroll-->
                                    <div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll"
                                        data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
                                        data-kt-scroll-max-height="auto"
                                        data-kt-scroll-dependencies="#kt_modal_add_customer_header"
                                        data-kt-scroll-wrappers="#kt_modal_add_customer_scroll"
                                        data-kt-scroll-offset="300px">

                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7">
                                            <!--begin::Label-->
                                            <label class="required fs-6 fw-bold mb-2">Upload Template</label>
                                            <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
                                                title="Click the button below first to download the template, then upload after the excel sheet has been filled with the necessary data"></i>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <input type="file" class="form-control form-control-solid" placeholder=""
                                                name="passport" (change)="loadExcel($event)" />
                                            <!--end::Input-->
                                        </div>

                                        <!--end::download template-->
                                    </div>
                                    <!--end::Scroll-->
                                </div>
                                <!--end::Modal body-->
                                <!--begin::Modal footer-->
                                <div class="modal-footer flex-center">
                                    <!--begin::Button-->
                                    <button type="reset" id="kt_modal_add_customer_cancel"
                                        class="btn btn-light me-3">Discard</button>
                                    <!--end::Button-->
                                    <!--begin::Button-->
                                    <button type="submit" (click)="populateFromFile()" id="kt_modal_add_customer_submit"
                                        data-bs-dismiss="modal" class="btn btn-info">
                                        <span class="indicator-label">Populate</span>
                                        <span class="indicator-progress">Please wait...
                                            <span
                                                class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                    </button>
                                    <!--end::Button-->
                                </div>
                                <!--end::Modal footer-->
                            </form>
                            <!--end::Form-->
                        </div>
                    </div>
                </div>
                <!--end::Modal - Customers - Add-->

                <!--end::Modals-->
            </div>
            <!--end::Container-->
        </div>
        <!--end::Post-->
    </div>
    <!--end::Content-->
    <!--begin::Footer-->

</div>

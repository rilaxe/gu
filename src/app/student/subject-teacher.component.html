<!--begin::Wrapper-->
<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
    <!--begin::Header-->
    <!--begin::Content-->
    <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        
        <!--begin::Post-->
        <div class="post d-flex flex-column-fluid" id="kt_post">
            <!--begin::Container-->
            <div id="kt_content_container" class="container-xxl">
                    <!--begin::Card-->
                    <div class="card">
                        <!--begin::Card header-->
                        <div class="card-header border-0 pt-6">
                            <!--begin::Card title-->
                            <div class="card-title">
                                <!--begin::Search-->
                                <div class="d-flex align-items-center position-relative my-1">
                                    <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                            <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                    <input type="text" data-kt-customer-table-filter="search" class="form-control form-control-solid w-250px ps-15" placeholder="Search Subject" />
                                </div>
                                <!--end::Search-->
                            </div>
                            <!--begin::Card title-->
                          
                        </div>
                        <!--end::Card header-->
                        <!--begin::Card body-->
                        <div class="card-body pt-0">
                            <!--begin::Table-->
                            <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
                                <!--begin::Table head-->
                                <thead>
                                    <!--begin::Table row-->
                                    <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                        <th class="w-10px pe-2">
                                           S/N
                                        </th>
                                        <th class="min-w-200px">Subject </th>
                                        <th class="min-w-200px">Current Teacher</th>
                                        <th class="min-w-100px">Gender </th>

                                        <th class="min-w-75px">Student Performance</th>
                                       
                                        <th class="text-end min-w-70px">Actions</th>
                                    </tr>
                                    <!--end::Table row-->
                                </thead>
                                <!--end::Table head-->
                                <!--begin::Table body-->
                                <tbody class="fw-bold text-gray-800">
                                    <tr *ngFor="let item of subjectlist; index as i">
                                        <!--begin::Checkbox-->
                                        <td class="text-dark">
                                            {{i + 1}}
                                        </td>
                                        <!--end::Checkbox-->
                                           <!--begin::Company=-->
                                           <td>{{item.subject}}</td>
                                           <!--end::Company=-->
                                        <!--begin::Name=-->
                                        <td class="d-flex align-items-center">
                                            <!--begin:: Avatar -->
                                            <div class="symbol symbol-circle symbol-40px overflow-hidden me-3">
                                                
                                                    <div class="symbol-label">
                                                        <img [src]="genk.setImgRemote(item?.photo)" style="object-fit:cover" alt="Emma Smith" class="w-100">
                                                    </div>
                                                
                                            </div>
                                            <!--end::Avatar-->
                                            <!--begin::User details-->
                                            <div class="d-flex flex-column">
                                                <a href="#" class="text-gray-800 text-hover-primary mb-1">{{item.staffName}}</a>
                                                
                                            </div>
                                            <!--begin::User details-->
                                        </td>
                                        <!--end::Name=-->
                                        <!--begin::Company=-->
                                        <td>
                                            <div class="badge badge-light-info fw-bolder">{{item.sex}}</div>
                                        
                                        </td>
                                        <!--end::Company=-->
                                        <td class="text-end">
                                            <div class="d-flex flex-column w-100 me-2">
                                                <div class="d-flex flex-stack mb-2">
                                                    <span class="text-gray-800 me-2 fs-6 fw-bolder">
                                                        {{item.pass}}/100
                                                    </span>
                                                </div>
                                                
                                                <div class="progress h-6px w-100">
                                                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="item.pass" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <!--begin::Action=-->
                                        <td class="text-end">
                                            <a href="message.html" class="btn btn-sm btn-light-primary btn-active-primary">
                                                <!--begin::Svg Icon | path: /var/www/preview.keenthemes.com/keenthemes/metronic/docs/core/html/src/media/icons/duotune/communication/com012.svg-->
                        <span class="svg-icon svg-icon-muted "><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.3" d="M20 3H4C2.89543 3 2 3.89543 2 5V16C2 17.1046 2.89543 18 4 18H4.5C5.05228 18 5.5 18.4477 5.5 19V21.5052C5.5 22.1441 6.21212 22.5253 6.74376 22.1708L11.4885 19.0077C12.4741 18.3506 13.6321 18 14.8167 18H20C21.1046 18 22 17.1046 22 16V5C22 3.89543 21.1046 3 20 3Z" fill="currentColor"/>
                            <rect x="6" y="12" width="7" height="2" rx="1" fill="currentColor"/>
                            <rect x="6" y="7" width="12" height="2" rx="1" fill="currentColor"/>
                            </svg>
                            </span>
                            <!--end::Svg Icon-->             Message
                                            </a>
                                        </td>
                                        <!--end::Action=-->
                                    </tr>
                                    
                                 
                                </tbody>
                                <!--end::Table body-->
                            </table>
                            <!--end::Table-->
                        </div>
                        <!--end::Card body-->
                    </div>
                    <!--end::Card-->
                
        
            </div>
            <!--end::Container-->
        </div>
        <!--end::Post-->
    </div>
    <!--end::Content-->
    <!--begin::Footer-->
   
    <!--end::Footer-->
</div>

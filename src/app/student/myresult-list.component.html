<div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
    <div class="content d-flex flex-column flex-column-fluid " id="kt_content">

        <!--begin::Post-->
        <div class="post d-flex flex-column-fluid" id="kt_post">
            <!--begin::Container-->
            <div id="kt_content_container" class="container-xxl">

                <div class="card mb-7 card-flush py-4">

                    <!--begin::Card body-->
                    <div class="card-body pt-5">

                        <!--end::Input group-->
                        <!--begin::Tax-->
                        <div class="d-flex flex-wrap gap-5">
                            <!--begin::Input group-->
                            <div class="fv-row w-100 flex-md-root">
                                <!--begin::Label-->
                                <label class="required form-label">Select Session</label>
                                <!--end::Label-->
                                <!--begin::Select-->
                                <!-- <select class="form-select form-select" data-control="select2"
                                    data-placeholder="Select Session" data-hide-search="true">
                                    <option value=""></option>
                                    <option value="1">2023/24 - JSS 3</option>
                                    <option value="2">2022/23 - JSS 2</option>
                                    <option value="3">2021/22 - JSS 1</option>
                                </select> -->

                                <select [(ngModel)]="currentSessionId" name="classu" aria-label="Select class"
                                        data-control="select2" data-placeholder="Select class.."
                                        class="form-select form-select">
                                        <option value="">Select Session...</option>
                                        <option *ngFor="let session of sessionlist" [value]="session.id">{{session.sessionName}}</option>
                                    </select>
                                <!--end::Select-->

                            </div>
                            <!--end::Input group-->
                            <!--begin::Input group-->
                            <div class="fv-row w-100 flex-md-root">
                                <!--begin::Label-->
                                <label class="required form-label">Select Term</label>
                                <!--end::Label-->
                                <!--begin::Select2-->
                                <!-- <select class="form-select mb-2" name="tax" data-control="select2"
                                    data-hide-search="true" data-placeholder="Select ">
                                    <option></option>
                                    <option value="0">First Term</option>
                                    <option value="1">Second Term</option>
                                    <option value="2">Third Term</option>
                                </select> -->

                                <select [(ngModel)]="currentTerm" name="clasis" aria-label="Select term"
                                                    data-control="select2" data-placeholder="Select term.."
                                                    class="form-select mb-2">
                                                    <option selected disabled>Select term</option>
                                                    <option value="FIRST">First</option>
                                                    <option value="SECOND">Second</option>
                                                    <option value="THIRD">Third</option>
                                                </select>
                                <!--end::Select2-->

                            </div>
                            <!--end::Input group-->
                            <!--begin::Input group-->
                            <div class="fv-row w-100 flex-md-root">
                                <div class="fv-row flex-md-root">

                                    <div class="w-100">

                                        <button type="button" class="mt-8 w-100 btn btn-primary" (click)="getAvailableResult()">VIEW
                                            RESULTS</button>

                                    </div>
                                    <!--end::Row-->
                                </div>
                            </div>
                            <!--end::Input group-->
                        </div>
                        <!--end:Tax-->
                    </div>
                    <!--end::Card header-->
                </div>
                <!--end::Pricing-->
                <div class="row g-5 g-xl-8">
                    <!--begin::Col-->
                    <div *ngIf="resAvailable?.termly" class=" col-xl-3">
                        <!--begin::Card-->
                        <div class="card h-90">
                            <!--begin::Card body-->
                            <div
                                class="card-body d-flex justify-content-center text-center flex-column p-8">
                                <!--begin::Name-->
                                <a href="" class="text-gray-800 text-hover-primary d-flex flex-column">
                                    <!--begin::Image-->
                                    <div class="symbol symbol-60px mb-5">
                                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show"
                                            alt="" />

                                    </div>
                                    <!--end::Image-->
                                    <!--begin::Title-->
                                    <div class="fs-3 fw-bold mb-1">Term Result</div>
                                    <!--end::Title-->
                                </a>
                                <!--end::Name-->
                                <div class="d-flex justify-content-center mt-2">
                                    <a (click)="previewResult()" class="btn btn-sm btn-light-success fs-8 btn-sm me-3">
                                        View <i class="bi bi-eye"></i>
                                    </a>
                                    <a  (click)="downloadResult()" class="btn btn-sm btn-light-info fs-8 btn-sm me-3">Download
                                        <i class="bi bi-download"></i> </a>
                                </div>
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Col-->
                    <!--begin::Col-->
                    <div *ngIf="resAvailable?.midterm" class=" col-xl-3">
                        <!--begin::Card-->
                        <div class="card h-90">
                            <!--begin::Card body-->
                            <div
                                class="card-body d-flex justify-content-center text-center flex-column p-8">
                                <!--begin::Name-->
                                <a href="" class="text-gray-800 text-hover-primary d-flex flex-column">
                                    <!--begin::Image-->
                                    <div class="symbol symbol-60px mb-5">
                                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show"

                                    </div>
                                    <!--end::Image-->
                                    <!--begin::Title-->
                                    <div class="fs-3 fw-bold mb-1">MidTerm Result</div>
                                    <!--end::Title-->
                                </a>
                                <!--end::Name-->
                                <div class="d-flex justify-content-center mt-2">
                                    <a (click)="previewMidtermResult()" class="btn btn-sm btn-light-success fs-8 btn-sm me-3">
                                        View <i class="bi bi-eye"></i>
                                    </a>
                                    <a (click)="downloadMidtermResult()" class="btn btn-sm btn-light-info fs-8 btn-sm me-3">Download
                                        <i class="bi bi-download"></i> </a>
                                </div>
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Col-->
                    <!--begin::Col-->
                    <div *ngIf="resAvailable?.mock" class=" col-xl-3">
                        <!--begin::Card-->
                        <div class="card h-90">
                            <!--begin::Card body-->
                            <div
                                class="card-body d-flex justify-content-center text-center flex-column p-8">
                                <!--begin::Name-->
                                <a href="" class="text-gray-800 text-hover-primary d-flex flex-column">
                                    <!--begin::Image-->
                                    <div class="symbol symbol-60px mb-5">
                                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show"
                                            alt="" />

                                    </div>
                                    <!--end::Image-->
                                    <!--begin::Title-->
                                    <div class="fs-3 fw-bold mb-1">Mock Result</div>
                                    <!--end::Title-->
                                </a>
                                <!--end::Name-->
                                <div class="d-flex justify-content-center mt-2">
                                    <a href="#" class="btn btn-sm btn-light-success fs-8 btn-sm me-3">
                                        View <i class="bi bi-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-light-info fs-8 btn-sm me-3">Download
                                        <i class="bi bi-download"></i> </a>
                                </div>
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Col-->
                    <!--begin::Col-->
                    <div *ngIf="resAvailable?.press1" class=" col-xl-3">
                        <!--begin::Card-->
                        <div class="card h-90">
                            <!--begin::Card body-->
                            <div
                                class="card-body d-flex justify-content-center text-center flex-column p-8">
                                <!--begin::Name-->
                                <a href="" class="text-gray-800 text-hover-primary d-flex flex-column">
                                    <!--begin::Image-->
                                    <div class="symbol symbol-60px mb-5">
                                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show"
                                            alt="" />

                                    </div>
                                    <!--end::Image-->
                                    <!--begin::Title-->
                                    <div class="fs-3 fw-bold mb-1">Pre SS1 Result</div>
                                    <!--end::Title-->
                                </a>
                                <!--end::Name-->
                                <div class="d-flex justify-content-center mt-2">
                                    <a href="#" class="btn btn-sm btn-light-success fs-8 btn-sm me-3">
                                        View <i class="bi bi-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-light-info fs-8 btn-sm me-3">Download
                                        <i class="bi bi-download"></i> </a>
                                </div>
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Col-->
                    <!--begin::Col-->
                    <div *ngIf="resAvailable?.annual" class=" col-xl-3">
                        <!--begin::Card-->
                        <div class="card h-90">
                            <!--begin::Card body-->
                            <div
                                class="card-body d-flex justify-content-center text-center flex-column p-8">
                                <!--begin::Name-->
                                <a href="" class="text-gray-800 text-hover-primary d-flex flex-column">
                                    <!--begin::Image-->
                                    <div class="symbol symbol-60px mb-5">
                                        <img src="assets/media/svg/files/pdf.svg" class="theme-light-show"
                                            alt="" />

                                    </div>
                                    <!--end::Image-->
                                    <!--begin::Title-->
                                    <div class="fs-3 fw-bold mb-1">Annual Result</div>
                                    <!--end::Title-->
                                </a>
                                <!--end::Name-->
                                <div class="d-flex justify-content-center mt-2">
                                    <a href="#" class="btn btn-sm btn-light-success fs-8 btn-sm me-3">
                                        View <i class="bi bi-eye"></i>
                                    </a>
                                    <a href="#" class="btn btn-sm btn-light-info fs-8 btn-sm me-3">Download
                                        <i class="bi bi-download"></i> </a>
                                </div>
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Col-->



                </div>




                <!--begin::Modals-->
                <!--begin::Modal - Customers - Add-->
                <div class="modal fade" id="kt_modal_add_customer" tabindex="-1" aria-hidden="true">
                    <!--begin::Modal dialog-->
                    <div class="modal-dialog modal-dialog-centered mw-650px">
                        <!--begin::Modal content-->
                        <div class="modal-content">
                            <!--begin::Form-->
                            <form class="form" action="#" id="kt_modal_add_customer_form"
                                data-kt-redirect="../../demo1/dist/apps/customers/list.html">
                                <!--begin::Modal header-->
                                <div class="modal-header" id="kt_modal_add_customer_header">
                                    <!--begin::Modal title-->
                                    <h2 class="fw-bolder">Upload Result</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div id="kt_modal_add_customer_close"
                                        class="btn btn-icon btn-sm btn-active-icon-primary">
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                viewBox="0 0 24 24" fill="none">
                                                <rect opacity="0.5" x="6" y="17.3137" width="16" height="2"
                                                    rx="1" transform="rotate(-45 6 17.3137)"
                                                    fill="currentColor" />
                                                <rect x="7.41422" y="6" width="16" height="2" rx="1"
                                                    transform="rotate(45 7.41422 6)" fill="currentColor" />
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body py-10 px-lg-17">
                                    <!--begin::Scroll-->
                                    <div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll"
                                        data-kt-scroll="true"
                                        data-kt-scroll-activate="{default: false, lg: true}"
                                        data-kt-scroll-max-height="auto"
                                        data-kt-scroll-dependencies="#kt_modal_add_customer_header"
                                        data-kt-scroll-wrappers="#kt_modal_add_customer_scroll"
                                        data-kt-scroll-offset="300px">

                                        <!--begin::Input group-->
                                        <div class="fv-row mb-7">
                                            <!--begin::Label-->
                                            <label class="required fs-6 fw-bold mb-2">Upload
                                                Template</label>
                                            <i class="fas fa-exclamation-circle ms-1 fs-7"
                                                data-bs-toggle="tooltip"
                                                title="Click the button below first to download the template, then upload after the excel sheet has been filled with the necessary data"></i>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <input type="file" class="form-control form-control-solid"
                                                placeholder="" name="passport" value="" />
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->

                                        <!--begin::download template-->
                                        <div class="fv-row mt-5 mb-7">
                                            <button class="btn btn-info w-100">download Template
                                                Document</button>
                                        </div>
                                        <!--end::download template-->
                                    </div>
                                    <!--end::Scroll-->
                                </div>
                                <!--end::Modal body-->
                                <!--begin::Modal footer-->
                                <div class="modal-footer flex-center">
                                    <!--begin::Button-->
                                    <button type="reset" id="kt_modal_add_customer_cancel"
                                        class="btn btn-light me-3">Discard</button>
                                    <!--end::Button-->
                                    <!--begin::Button-->
                                    <button type="submit" id="kt_modal_add_customer_submit"
                                        class="btn btn-info">
                                        <span class="indicator-label">Submit</span>
                                        <span class="indicator-progress">Please wait...
                                            <span
                                                class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                    </button>
                                    <!--end::Button-->
                                </div>
                                <!--end::Modal footer-->
                            </form>
                            <!--end::Form-->
                        </div>
                    </div>
                </div>
                <!--end::Modal - Customers - Add-->

                <!--end::Modals-->
            </div>
            <!--end::Container-->
        </div>
        <!--end::Post-->
    </div>
    <!--end::Content-->
    <!--begin::Footer-->
    
</div>



<div *ngIf="this.genk.pdfSource">
    <hr style="margin: 0 0 15px 0;">


<div style="text-align: center;">
    <button class="btn btn-primary" style="font-weight: 600;" (click)="zoomIn()">+</button> &nbsp;
    <button class="btn btn-warning" style="font-weight: 600;" (click)="zoomOut()">-</button>
</div>

<hr style="margin: 5px 0 30px 0;">
  
  <pdf-viewer [src]="this.genk.pdfSource"
                [render-text]="true"
                [original-size]="false"
                [zoom]="zoom"
                [autoresize]="true"
                
                style="width: 96%; height: 200vh; max-height: 100%; margin: 0 auto;"
                
    ></pdf-viewer>
</div>
